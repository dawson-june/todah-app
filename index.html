<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Dah!</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header class="sitehead">
            <div class="sitehead__logoslogan">
                <h1 class="logo">To-Dah!</h1>
                <p class="slogan">A simple, efficient to-do list app.</p>
            </div>
            <nav class="sitehead__navigation">
                <ul class="navlist">
                    <li class="navlist__element"><a href="" class="navlist__link">Clear</a></li>
                    <li class="navlist__element"><a href="" class="navlist__link">Save</a></li>
                    <li class="navlist__element"><a href="" class="navlist__link">Options</a></li>
                </ul>
            </nav>
        </header>
        <main class="sitebody">
            <div class="listbox">
                <div class="listintro">
                    <h2 class="listintro__title">Your To-dah List</h2>
                    <p class="listintro__description">Add and remove items as you please!</p>
                </div>
                <div class="listbody">
                    <ul>
                        <li class="element">Test this out!</li>
                        <form>
                            <input type="text" id="textinput" placeholder="Add to your list...">
                        </form>
                        
                    </ul>
                </div>
                
            </div>
        </main>
        <footer class="sitefoot">
            <div>jf</div>
        </footer>
    </div>
    <script src="/scripts/script.js"></script>
</body>
</html>

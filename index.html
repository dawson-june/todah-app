<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Dah!</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
    <div class="container">
        <h1>ToDah</h1>
        <h2>A simple, vanilla Javascript To-Do app.</h2>

        <form class="todo">
            <input type="text" class="todo__input" placeholder="Add a new item...">
            <button type="submit" class="todo__add">Add</button>
        </form>

        <ul class="todo__items">
            <li class="item" data-key="12354892349">
                Item 1
                <a><i class="fas fa-trash"></i></a>
            </li>
        </ul>
    </div>
    <script src="/scripts/script.js"></script>
</body>
</html>
